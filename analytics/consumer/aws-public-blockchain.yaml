Parameters:
  S3Bucket:
    Description: The S3 bucket with the AWS Public Blockchain Data
    Type: String
    Default: "aws-public-blockchain"
  SchemaVersion:
    Type: String
    Default: "v1.0"
Resources:
  AthenaResultsBucket:
    Type: AWS::S3::Bucket
    Properties:
      VersioningConfiguration:
        Status: Enabled
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true

  AthenaResultsBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ForceHTTPS
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub ${ AthenaResultsBucket.Arn}/*
              - !Sub ${ AthenaResultsBucket.Arn}
            Condition:
              Bool:
                "aws:SecureTransport": false
      Bucket: !Ref AthenaResultsBucket

  AthenaWorkgroup:
    Type: AWS::Athena::WorkGroup
    Properties:
      Name: AWSPublicBlockchain
      Description: AWS Public Blockchain Data
      RecursiveDeleteOption: true
      State: ENABLED
      WorkGroupConfiguration:
        RequesterPaysEnabled: true
        ResultConfiguration:
          OutputLocation: !Join
            - ""
            - - s3://
              - !Ref AthenaResultsBucket
              - /results/

